name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v3
    - name: Build the Docker image
      env:
        DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
      run: docker build . --build-arg DATABASE_HOST=env.DATABASE_HOST
